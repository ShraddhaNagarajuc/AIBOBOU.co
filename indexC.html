<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIBOBOU AAP KI AWAAZ LIST</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 25px;
        background: #fafafa;
    }
    h2 {
        margin-bottom: 15px;
    }
    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
    }
    input, select, button {
        padding: 8px;
        font-size: 15px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        padding: 12px;
        border: 1px solid #d9d9d9;
        text-align: left;
    }
    th {
        background: #e9f1ff;
    }
    tr:hover {
        background: #f4f8ff;
    }
    a {
        color: #0057ff;
        text-decoration: none;
        font-weight: 600;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<h2>AIBOBOU AAP KI AWAAZ LIST</h2>

<div class="controls">

    <input type="text" id="searchBox" placeholder="Search description…">

    <!-- CATEGORY FILTER -->
    <select id="categoryFilter">
        <option value="">All Categories</option>
    </select>

    <input type="text" id="fromDate" placeholder="From (dd-mm-yyyy)">
    <input type="text" id="toDate" placeholder="To (dd-mm-yyyy)">

    <button onclick="clearFilters()">Clear Filters</button>
</div>

<table>
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    const endpoint = "https://script.google.com/macros/s/AKfycbziJ98z46bS9Fh7yEZK-ZzScAfcMbK9H_q5buw9CU5r56-cvguidod8f94Up4_BSPgvpw/exec";
    let allData = [];

    async function load() {
        try {
            const res = await fetch(endpoint);
            const data = await res.json();
            allData = data;

            buildCategoryDropdown(data);
            render(data);

            document.getElementById("searchBox").onkeyup = () => render(allData);
            document.getElementById("categoryFilter").onchange = () => render(allData);
        } catch (err) {
            console.error("Error:", err);
        }
    }

    /* ⭐ Build dynamic categories without duplicates */
    function buildCategoryDropdown(data) {
        const dropdown = document.getElementById("categoryFilter");

        while (dropdown.options.length > 1) dropdown.remove(1);

        const categoryMap = {};

        data.forEach(row => {
            const raw = (row.category || "").trim();
            if (!raw) return;

            const normalized = raw.toLowerCase().replace(/\s+/g, " ");

            if (!categoryMap[normalized]) categoryMap[normalized] = raw;
        });

        const finalCategories = Object.values(categoryMap).sort((a, b) => a.localeCompare(b));

        finalCategories.forEach(cat => {
            const opt = document.createElement("option");
            opt.value = cat;
            opt.textContent = cat;
            dropdown.appendChild(opt);
        });
    }

    /* ⭐ Render Table */
    function render(data) {
        const search = document.getElementById("searchBox").value.toLowerCase();
        const selectedCat = document.getElementById("categoryFilter").value;
        const tbody = document.getElementById("tableBody");

        tbody.innerHTML = "";

        data
          .filter(row => {
              const descMatch = row.description.toLowerCase().includes(search);
              const catMatch = (selectedCat === "" || row.category === selectedCat);
              return descMatch && catMatch;
          })
          .forEach(row => {
              const tr = document.createElement("tr");

              const desc = row.link
                ? `<a href="${row.link}" target="_blank">${row.description}</a>`
                : row.description;

              tr.innerHTML = `
                  <td>${row.srno}</td>
                  <td>${row.date}</td>
                  <td>${desc}</td>
                  <td>${row.category}</td>
              `;
              tbody.appendChild(tr);
          });
    }

    function clearFilters() {
        document.getElementById("searchBox").value = "";
        document.getElementById("categoryFilter").value = "";
        document.getElementById("fromDate").value = "";
        document.getElementById("toDate").value = "";
        render(allData);
    }

    load();
</script>

</body>
</html>
