<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIBOBOU CIRCULARS LIST</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 25px;
        background: #fafafa;
    }
    h2 {
        margin-bottom: 15px;
    }
    .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
    }
    input, button {
        padding: 8px;
        font-size: 15px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        padding: 12px;
        border: 1px solid #d9d9d9;
        text-align: left;
    }
    th {
        background: #e9f1ff;
    }
    tr:hover {
        background: #f4f8ff;
    }
    a {
        color: #0057ff;
        font-weight: 600;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<h2>AIBOBOU CIRCULARS LIST</h2>

<div class="controls">
    <input type="text" id="searchBox" placeholder="Search description…">
    <input type="text" id="fromDate" placeholder="From (dd-mm-yyyy)">
    <input type="text" id="toDate" placeholder="To (dd-mm-yyyy)">
    <button onclick="clearFilters()">Clear Filters</button>
</div>

<table>
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    // ⭐ Your Circulars Google Apps Script Endpoint
    const endpoint =
"https://script.google.com/macros/s/AKfycbwyCiz3xzYa1nAp5vSHpI9i7wi8TIv3Gzllh7clwbsUM45ICTgng_kvoBaKXUYwjfM9/exec";

    let allData = [];

    async function load() {
        try {
            const res = await fetch(endpoint);
            const data = await res.json();

            allData = data;
            render(allData);

            document.getElementById("searchBox").onkeyup = () => render(allData);

        } catch (err) {
            console.error("Error loading Circulars:", err);
        }
    }

    /* ⭐ Render Only 3 Columns (SrNo, Date, Description) */
    function render(data) {
        const search = document.getElementById("searchBox").value.toLowerCase();
        const tbody = document.getElementById("tableBody");

        tbody.innerHTML = "";

        data
          .filter(row => {
              const descMatch = row.description.toLowerCase().includes(search);
              return descMatch;
          })
          .forEach(row => {
              const tr = document.createElement("tr");

              const clickableDesc = row.link
                  ? `<a href="${row.link}" target="_blank">${row.description}</a>`
                  : row.description;

              tr.innerHTML = `
                  <td>${row.srno}</td>
                  <td>${row.date}</td>
                  <td>${clickableDesc}</td>
              `;

              tbody.appendChild(tr);
          });
    }

    function clearFilters() {
        document.getElementById("searchBox").value = "";
        document.getElementById("fromDate").value = "";
        document.getElementById("toDate").value = "";
        render(allData);
    }

    load();
</script>

</body>
</html>
