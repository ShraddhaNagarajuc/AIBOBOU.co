<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIBOBOU CIRCULARS LIST</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 25px;
        background: #fafafa;
    }
    h2 { margin-bottom: 15px; }

    .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
    }
    input, button {
        padding: 8px;
        font-size: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        padding: 12px;
        border: 1px solid #d9d9d9;
    }
    th {
        background: #e9f1ff;
    }
    tr:hover { background: #f4f8ff; }
    a { color: #0057ff; font-weight: 600; text-decoration: none; }

    /* MODAL BOX */
    .modal-bg {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.45);
        z-index: 900;
        justify-content: center;
        align-items: center;
    }
    .modal-box {
        width: 500px;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        animation: fadeIn 0.25s;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    .modal-heading {
        font-size: 20px;
        margin-bottom: 12px;
        font-weight: bold;
    }
    .modal-summary {
        font-size: 15px;
        margin-bottom: 20px;
        line-height: 1.45;
    }
    .modal-actions {
        text-align: right;
    }
    .modal-btn {
        padding: 8px 12px;
        background: #0057ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .modal-close {
        padding: 8px 12px;
        background: #999;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
</style>
</head>

<body>

<h2>AIBOBOU CIRCULARS LIST</h2>

<div class="controls">
    <input type="text" id="searchBox" placeholder="Search descriptionâ€¦">
    <input type="text" id="fromDate" placeholder="From (dd-mm-yyyy)">
    <input type="text" id="toDate" placeholder="To (dd-mm-yyyy)">
    <button onclick="clearFilters()">Clear Filters</button>
</div>

<table>
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>Date</th>
            <th>Description</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
    <div class="modal-box">
        <div class="modal-heading" id="modalTitle"></div>
        <div class="modal-summary" id="modalSummary"></div>

        <div class="modal-actions">
            <button class="modal-close" onclick="closeModal()">Close</button>
            <a id="modalLink" target="_blank">
                <button class="modal-btn">Read Full Circular</button>
            </a>
        </div>
    </div>
</div>

<script>

// ðŸ”— CHANGE THIS
const endpoint = "https://script.google.com/macros/s/AKfycbwyCiz3xzYa1nAp5vSHpI9i7wi8TIv3Gzllh7clwbsUM45ICTgng_kvoBaKXUYwjfM9/exec";

let globalData = [];

function parseSmartDate(input) {
    if (!input) return null;
    input = input.replace(/\//g, "-");

    if (/^\d{4}$/.test(input))
        return new Date(input, 0, 1).getTime();

    const p = input.split("-");
    if (p.length === 3) {
        const d = parseInt(p[0]);
        const m = parseInt(p[1]) - 1;
        const y = p[2].length === 2 ? parseInt("20" + p[2]) : parseInt(p[2]);
        return new Date(y, m, d).getTime();
    }
    return null;
}

async function load() {
    const res = await fetch(endpoint);
    globalData = await res.json();
    render();
}

function openModal(title, summary, link) {
    document.getElementById("modalTitle").textContent = title;
    document.getElementById("modalSummary").textContent = summary || "No summary available.";
    document.getElementById("modalLink").href = link || "#";

    document.getElementById("modalBg").style.display = "flex";
}

function closeModal() {
    document.getElementById("modalBg").style.display = "none";
}

function render() {

    const search = document.getElementById("searchBox").value.toLowerCase();
    const fromTs = parseSmartDate(document.getElementById("fromDate").value);
    const toTs = parseSmartDate(document.getElementById("toDate").value);

    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    globalData
        .filter(r => r.description.toLowerCase().includes(search))
        .filter(r => {
            let rowTs = parseSmartDate(r.date);
            if (fromTs && rowTs < fromTs) return false;
            if (toTs && rowTs > toTs) return false;
            return true;
        })
        .sort((a,b)=> parseSmartDate(b.date) - parseSmartDate(a.date))
        .forEach(r => {

            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${r.srno}</td>
                <td>${r.date}</td>
                <td>
                    <a href="#" onclick="openModal('${r.description.replace(/'/g,"")}', \`${r.summary}\`, '${r.link}')">
                        ${r.description}
                    </a>
                </td>
                <td>${r.link ? "Available" : "â€”"}</td>
            `;

            tbody.appendChild(tr);
        });
}

function clearFilters() {
    document.getElementById("searchBox").value = "";
    document.getElementById("fromDate").value = "";
    document.getElementById("toDate").value = "";
    render();
}

document.getElementById("searchBox").onkeyup = render;
load();

</script>

</body>
</html>
